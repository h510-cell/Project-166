<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>AR Circuit</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframeextras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>

<body style="margin: 0px;overflow: hidden;">
    <a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false;trakingMethod:best" vr-mode-ui="enabled:false">

    </a-scene>

    <!--Assets Management-->
    <a-assets>
    <a-assets-items
    id="bulb" src="./assets/models/light_bulb/scene.gltf"
    >
</a-assets-items>
    <a-assets-items
    id="switch" src="./assets/models/light_switch_single/scene.gltf"
    >
</a-assets-items>
    <a-assets-items
    id="battery" src="./assets/models/battery/scene.gltf"
    >
</a-assets-items>
    </a-assets>

<!--GLTF MODELS-->

<!--HIRO MARKER-->
<a-marker preset="hiro">
    <a-entity
      id="charge1"
      position="-1.5 0 0"
      gltf-model="#bulb"
      rotation="0 0 0"
      scale="2.5 2.5 2.5"
      >
      </a-entity>
      <a-entity
      id="charge2"
      position="2.5 0 0"
      gltf-model="#switch"
      rotation="0 0 0"
      scale="2.5 2.5 2.5"
      >
      </a-entity>
      <a-entity
      id="charge3"
      position="1 -1 0"
      gltf-model="#bulb"
      rotation="0 0 0"
      scale="2.5 2.5 2.5"
      >
      </a-entity>
      <a-entity
      id="charge4" position="0 0 -5" rotation="0 0 0"
      animation="property:position;to: -1.1 -0.05 -0.3;from: -1.1 1 -0.3;easing:linear;loop:true;dur:500">
      <a-plane position="0.5 0 0" rotation="-90 90 0" height="0.1" width="0.1"></a-plane>
      </a-entity>
</a-marker>

</body>
</html>
